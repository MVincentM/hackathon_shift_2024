<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>Job Title Extractor</title>
  </head>
  <body>
    <div class="bg-gray-200 h-full flex items-center justify-center">
      <div
        class="flex flex-col bg-white rounded-md w-[500px] p-4 gap-4 shadow-md"
      >
        <div class="flex items-center gap-4">
          <img class="h-10" src="/logo_boolai.png" alt="BoolAI" />
          <h1 class="text-2xl text-black">
            Bool<span class="text-[#f09c56]">AI</span>,
            <span class="ml-1 text-xl text-black">Filters, Faster... Stronger</span>
          </h1>
        </div>

        <div id="searchBlock" class="flex flex-col items-center my-2 space-y-4">
          <div class="flex flex-col">
            <label htmlFor="" class="text-black text-sm">
              Convert a Job Title in a Boolean search!
            </label>
            <div className="flex items-center gap-2">
              <input
                id="JobTitleInput"
                type="text"
                class="py-2 w-[250px] outline-none rounded-md text-xs placeholder:text-gray-400 truncate"
                placeholder="Enter a job title..."
              />
              <button
                id="getDataButton"
                class="text-xs border-b-2 border-[#f09c56]"
              >
                Validate
              </button>
            </div>
          </div>
          <!-- <div class="flex flex-col items-center space-y-4">
            <p class="font-semibold text-xs text-gray-500">OR</p>
            <button
              class="text-xs border-b-2 border-[#6d4806]"
              id="extractButton"
            >
              Extract from current page
            </button>
          </div> -->
        </div>

        <div id="searchLoadingBlock" class="hidden">
          <div class="flex items-center justify-center">
            <h3 class="text-sm font-semibold text-gray-500">
              Searchig for the <span class="text-[#f09c56]">best filters</span>
            </h3>
            <div class="flex gap-[1px]">
              <span class="animate-ping-custom">.</span>
              <span
                class="animate-ping-custom"
                style="-webkit-animation-delay: 33ms"
                >.</span
              >
              <span
                class="animate-ping-custom"
                style="-webkit-animation-delay: 66ms"
                >.</span
              >
            </div>
          </div>
        </div>

        <div id="results" class="flex flex-col hidden">
          <h1 class="text-sm font-semibold text-gray-500">
            Here are the filters you could use to find some
            <span id="job-title" class="text-[#f09c56] relative mr-[18px]">
              <button class="absolute size-4 -right-[18px]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
              </button>
            </span>(s)!
          </h1>

    <div id="words-container"></div>
    <div id="generated-search">

    </div>
    <button id="copy-clipboard">Copy</button>

          <div id="words-container"></div>
        </div>
      </div>
    </div>

    <!-- <script src="https://unpkg.com/tailwindcss-cdn@3.4.3/tailwindcss.js"></script> -->
    <script src="tailwindcss.js"></script>
    <script src="popup.js"></script>
    <script src="DataExtractor/HTMLExtractor.js"></script>
    <script src="DataExtractor/DataExtractor.js"></script>
    <script src="SearchGenerator/SearchGenerator.js"></script>
    <script src="SearchGenerator/SearchManager.js"></script>
    <script src="SearchGenerator/SearchItem.js"></script>
    <script src="constants.js"></script>
  </body>
</html>
